<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
</head>

<body layout:fragment="content">
<div class="d-flex align-items-center px-5 h-100 w-100">
    <div class="row p-4 w-100 justify-content-center" style="height: fit-content;">
        <div class="col-2 d-flex flex-column justify-content-between">
            <div th:with="currentPage='settings'">
                <div th:replace="~{components/profile-card}"></div>
                <div th:replace="~{components/menu}"></div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <h6 class="text-secondary ms-3 my-2">SUGGESTED</h6>
                <span class="badge badge-primary rounded-pill">8</span>
            </div>
            <div class="card p-3 d-flex flex-column">
                <img src="/images/Placeholder.jpg" alt="mdo" class="rounded mw-100 mb-3">
                <div class="d-flex w-100 gap-3">
                    <button type="button" class="btn btn-primary btn-lg w-100" data-mdb-ripple-init>Accept</button>
                    <button type="button" class="btn btn-outline-primary btn-lg" data-mdb-ripple-init><img
                            src="/svg/xmark.svg"/></button>
                </div>
            </div>

        </div>
        <div class="col-4">
            <div class="card h-100">
                <div class="card-body p-3">

                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="list-group list-group-light card mb-3 p-3 gap-1">
                <button type="button"
                        class="list-group-item list-group-item-action px-3 active"
                        aria-current="true">
                    All chats
                </button>
                <button type="button" class="list-group-item list-group-item-action px-3 border-0">
                    Unread
                </button>
                <button type="button" class="list-group-item list-group-item-action px-3 border-0">
                    Archive
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
