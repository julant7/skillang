<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
    <script src="/js/friends.js"></script>
</head>

<body layout:fragment="content">
<div class="d-flex align-items-center px-5 h-100 w-100">
    <div class="row p-4 w-100 h-100 justify-content-center" style="height: fit-content;">
        <div class="col-2 d-flex flex-column justify-content-between">
            <div th:with="currentPage='friends'">
                <div th:replace="~{components/profile-card}"></div>
                <div th:replace="~{components/menu}"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="card h-100">
                <div class="card-body p-3">
                    <h4 class="card-title">Friends</h4>
                    <ul class="list-group list-group-light" id="friends-ul">
                        <template id="friends-template">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-bottom rounded-0">
                                <div id="friend-div" class="d-flex align-items-center" style="cursor: pointer">
                                    <img src="/images/Placeholder.jpg" alt=""
                                         style="width: 45px; height: 45px"
                                         class="rounded-circle"/>
                                    <div class="d-flex align-content-center">
                                        <span id="name" class="mb-0">Name Surname</span>
                                        <span id="nativeLanguage" class="fi ms-2"></span>
                                        <span id="interestedLanguage" class="fi ms-2"></span>
                                    </div>
                                </div>
                                <div>
                                    <button id="message" style="all: unset; cursor: pointer">✉️</button>
                                    <button id="remove" style="all: unset; cursor: pointer">❌</button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-2" th:with="currentPage='friends'">
            <div th:replace="~{components/friends-menu}"></div>
        </div>
    </div>
</div>
</body>
</html>
